<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./scss/style.css">
   
  <title>Survey Form</title>
</head>

<body>
  <div id="container" class="p-3 mb-2">
  <div id="container" class="p-3 mb-2">
    <div class="row main-card">
      <div class="col">
        <!-- 1 of 3 -->
      </div>
      <!-- This is where The card is centered in the Column -->
      <div class="col-5">
        <card>
          <h1>Would You Recommend Jiu Jitsu To A Friend?</h1>
          <form class="row g-3">
            <div class="col-12">
              <label for="inputName" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="Bob The Grappler">
            </div>
            <div class="col-12">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputEmail" placeholder="Bob@gmail.com">
            </div>
            <div class="col-12">
              <label for="inputAge" class="form-label">Age</label>
              <input type="text" class="form-control" id="inputAge" placeholder="18">
            </div>
            <div class="col-12">
              <label for="inputXp" class="form-label">Describe your current experience Level</label>
              <input type="text" class="form-control" id="inputXp" placeholder="I am a pro.">
            </div>
            <div class="col-12">
              <label>How many times do you practice Jiu Jitsu a week? </label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  1-3
                </label>
              </div>
      
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  3-5
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  5-7
                </label>
              </div>
              <div class="col-12">
                <label for="inputFav" class="form-label">What is your favorite aspect of Jiu Jitsu?</label>
                <input type="text" class="form-control" id="inputFav" placeholder="Feeling my confidence and fitness improve">
              </div>
              <label>What skills are you currently working on and want to improve?</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  No Gi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Gi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Leg Offense / Defense
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Guard Offense / Defense
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Half Guard Offense / Defense
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Wrestling Offense / Defense
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Butterfly Guard Offense / Defense
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Back Take Offense / Defense
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Side Control Offense / Defense
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Comp Offense / Defense Strategies
                </label>
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">What advice would you give a new Jiu Jitsu student on their first
                  day?</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="I would tell them to.....">
              </div>
            </div>
      
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </card>
      </div>
      <div class="col">
        <!-- 3 of 3 -->
      </div>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
